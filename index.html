<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>[RESILIA]PI2 - Mensagem Oculta</title>

		<!-- JQuery Import -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>

		<!-- fontawesome CSS Import -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
			integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
			crossorigin="anonymous"
		/>
		<!-- IntoJs CSS Import -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/6.0.0/introjs.min.css"
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/intro.js@6.0.0/themes/introjs-flattener.css"
		/>
		<!-- Main Style CSS Import -->
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<h1>Mensagem Oculta</h1>
				<div class="msg">
					<!-- Textarea for user input -->
					<textarea
						name="msg"
						data-intro="Aqui você deve digitar o segredo a ser escondido, "
						class="inputs"
						id="textareaMsg"
						placeholder="Qual segredo você quer esconder hoje?"
						rows="10"
					></textarea>
				</div>

				<!-- Div Controls: Hashs and TypeOP -->
				<div class="controls">
					<div class="hashs">
						<div id="Algo">
							<span>ALGORÍTIMOS</span>
							<select name="hash" class="inputs" id="selectHash">
								<option selected disabled value="0">Selecione...</option>
								<option value="1">Base64</option>
								<option value="2">Cifra de César</option>
								<option value="3">Cifra de Vigenère</option>
							</select>
						</div>

						<div id="divKey">
							<span>CHAVE</span>
							<input type="range" class="range" value="0" min="0" max="25" id="rangeCifraCesar" />
							<label for="rangeCifraCesar" id="labelCifraCesar"></label>
							<input type="text" placeholder="Digite sua chave" id="inputCifraVigenere" />
						</div>
					</div>

					<div class="operations">
						<div>
							<input
								type="radio"
								class="inputs radioOP"
								name="typeOP"
								id="Encode"
								value="Codificar"
								checked
							/>
							<label for="Encode">Codificar</label>
						</div>

						<div>
							<input
								type="radio"
								class="inputs radioOP"
								name="typeOP"
								id="Decode"
								value="Decodificar"
							/>
							<label for="Decode">Decodificar</label>
						</div>

						<button class="btn" disabled>Codificar</button>
					</div>
				</div>

				<!-- Output encrypted/decrypted text -->
				<div class="container output"><p title="Copiar" id="text"></p></div>
			</div>
		</main>
		<footer>
			<div class="container">
				<a href="https://github.com/zViniicius" target="_blank"
					><i id="github" class="fa-brands fa-github"></i></a
				><i id="help" class="fa-solid fa-circle-question"></i>
			</div>
		</footer>

		<!-- fontawesome JS -->
		<script src="https://kit.fontawesome.com/03a0322255.js" crossorigin="anonymous"></script>

		<!-- IntroJs JS -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/6.0.0/intro.min.js"
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<!-- Main Script JS -->
		<script src="./assets/js/script.js"></script>
	</body>
</html>
