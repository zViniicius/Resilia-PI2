<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>[RESILIA]PI2 - Mensagem Oculta</title>
    <link rel="stylesheet" href="./assets/css/style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	</head>
	<body >
		<main>
			<div class="container">
				<div class="msg">
					<textarea name="msg" class="inputs" id="textareaMsg" placeholder="Qual segredo você quer esconder hoje?"  rows="10"></textarea>
				</div>
				<div class="controls">
					<div class="hashs">
					<div id="Algo">	
						<span>ALGORÍTIMOS</span>
						<select name="hash" class="inputs"  id="selectHash">
							<option selected disabled  value="0">Selecione...</option>
							<option  value="1">Base64</option>
							<option value="2">Cifra de César</option>
							<option value="3">Cifra de Vigenère</option>
						</select></div>
						<div id="divKey">
						<span>CHAVE</span>
							<input type="range" class="range" value="0" min="0" max="25"  id="rangeCifraCesar">
						<label for="rangeCifraCesar" id="labelCifraCesar"></label>
						<input type="text" placeholder="Digite sua chave" id="inputCifraVigenere">
						</div>
						
					</div>
          <div class="operations">
            <div>
            <input type="radio" class="inputs radioOP"  name="typeOP" id="Encode" value="Codificar" checked>
            <label for="Encode">Codificar</label>
            </div>
            <div>
            <input type="radio" class="inputs radioOP"  name="typeOP" id="Decode" value="Decodificar">
            <label for="Decode">Decodificar</label>
            </div>
						<button class="btn" disabled>Codificar</button>
				</div>
			</div>
      <p id="text"></p>
		</main>
    <script src="./assets/js/script.js"></script>
	</body>
</html>
